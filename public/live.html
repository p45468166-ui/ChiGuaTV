<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>吃瓜TV - 直播</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        .live-section {
            padding: 20px 5%;
            margin-top: 80px;
        }
        
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .live-card {
            background: var(--panel-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid var(--border);
        }
        
        .live-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .live-poster {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .live-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .live-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .live-info {
            padding: 15px;
        }
        
        .live-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-main);
        }
        
        .live-channel {
            font-size: 14px;
            color: var(--text-sub);
        }
        
        /* 直播播放器样式 */
        .live-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        
        .live-player-overlay.active {
            display: flex;
        }
        
        .live-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .live-player-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        
        .live-close-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .live-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .live-player-container {
            flex: 1;
            position: relative;
        }
        
        #live-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .live-categories {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .category-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }
        
        .category-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar-custom">
        <div class="brand">
            <i class="fas fa-tv"></i> 吃瓜TV
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="live.html" class="nav-link active">
                <i class="fas fa-broadcast-tower"></i> 直播
            </a>
        </div>
    </nav>

    <!-- 直播频道列表 -->
    <div class="live-section">
        <div class="section-container">
            <div class="section-header">
                <div class="section-line"></div>
                <div class="section-title"><i class="fas fa-broadcast-tower"></i> 电视直播</div>
            </div>

            <!-- 直播源选择 -->
            <div class="live-sources mb-4">
                <h4>选择直播源</h4>
                <div class="source-buttons">
                    <button class="source-btn active" data-source="iptv-cn">IPTV直连</button>
                    <button class="source-btn" data-source="smart-cn">Smart直连</button>
                    <button class="source-btn" data-source="4gtv-cn">弯弯节点</button>
                </div>
            </div>

            <!-- 直播频道网格 -->
            <div class="live-grid" id="live-grid">
                <div class="text-center text-muted py-5">
                    点击上方的直播源按钮开始播放
                </div>
            </div>
        </div>
    </div>
    <style>
        .live-sources {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .live-sources h4 {
            margin-bottom: 15px;
            color: var(--text-main);
            font-size: 1.1rem;
        }
        
        .source-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .source-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
        }
        
        .source-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .source-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>

    <!-- 直播播放器 -->
    <div class="live-player-overlay" id="live-player-overlay">
        <div class="live-player-header">
            <div class="live-player-title" id="live-player-title"></div>
            <div class="live-close-btn" id="live-close-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="live-player-container">
            <video id="live-player" controls autoplay></video>
        </div>
    </div>

    <script>
        // 检查用户是否已登录
        function checkLogin() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }
        
        // 检查登录状态
        checkLogin();
        
        // 直播源配置
        const liveSources = {
            'iptv-cn': {
                name: 'IPTV直连',
                url: 'https://tmxk.pp.ua/iptv-cn.m3u'
            },
            'smart-cn': {
                name: 'Smart直连',
                url: 'https://tmxk.pp.ua/smart-cn.m3u'
            },
            '4gtv-cn': {
                name: '弯弯节点',
                url: 'https://tmxk.pp.ua/4gtv-cn.m3u'
            }
        };

        // DOM元素
        const liveGrid = document.getElementById('live-grid');
        const sourceBtns = document.querySelectorAll('.source-btn');
        const livePlayerOverlay = document.getElementById('live-player-overlay');
        const livePlayer = document.getElementById('live-player');
        const livePlayerTitle = document.getElementById('live-player-title');
        const liveCloseBtn = document.getElementById('live-close-btn');

        // 打开直播播放器
        function openLivePlayer(source) {
            livePlayerTitle.textContent = source.name;
            livePlayer.src = source.url;
            livePlayerOverlay.classList.add('active');
            livePlayer.play();
        }

        // 关闭直播播放器
        liveCloseBtn.addEventListener('click', () => {
            livePlayerOverlay.classList.remove('active');
            livePlayer.pause();
            livePlayer.src = '';
        });

        // 直播源选择
        sourceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮状态
                sourceBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // 获取选中的直播源
                const sourceKey = btn.dataset.source;
                const source = liveSources[sourceKey];
                
                // 直接播放选中的直播源
                openLivePlayer(source);
            });
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar-custom');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
